{% extends 'base.html' %}

{% block content %}
  <h1>Delete Category</h1>
  <p>Are you sure you want to delete "{{ category.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'category_detail' category.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
