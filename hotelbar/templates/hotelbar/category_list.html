{% extends 'base.html' %}

{% block content %}
  <h1>Categories</h1>
  <table class="table ">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <a href="{% url 'category_edit' category.pk %}">Edit</a>
            <a href="{% url 'category_confirm_delete' category.pk %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No categories found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'category_create' %}">Create New Category</a>
{% endblock %}
