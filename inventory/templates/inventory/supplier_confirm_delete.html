{% extends 'base.html' %}

{% block content %}
  <h1>Delete Supplier</h1>
  <p>Are you sure you want to delete {{ supplier.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-secondary" href="{% url 'supplier_detail' supplier.id %}">Cancel</a>
  </form>
{% endblock %}
